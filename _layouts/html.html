<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% t page.title %}</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/favicon/apple-touch-icon.png" | prepend: site.baseurl_root }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/favicon/favicon-32x32.png" | prepend: site.baseurl_root }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/favicon/favicon-16x16.png" | prepend: site.baseurl_root }}">
    <link rel="manifest" href="{{ "/assets/favicon/site.webmanifest" | prepend: site.baseurl_root }}">
    <link rel="mask-icon" color="#5bbad5" href="{{ "/assets/favicon/safari-pinned-tab.svg" | prepend: site.baseurl_root }}">
    <link rel="shortcut icon" href="{{ "/assets/favicon/favicon.ico" | prepend: site.baseurl_root }}">
    <meta name="apple-mobile-web-app-title" content="OKTW Network">
    <meta name="application-name" content="OKTW Network">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-TileImage" content="{{ "/assets/favicon/mstile-144x144.png" | prepend: site.baseurl_root }}">
    <meta name="msapplication-config" content="{{ "/assets/favicon/browserconfig.xml" | prepend: site.baseurl_root }}">
    <meta name="theme-color" content="#ffffff">

    {% seo %}

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" integrity="sha256-UXesixbeLkB/UYxVTzuj/gg3+LMzgwAmg3zD+C4ZASQ=" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | prepend: site.baseurl_root }}?v={{site.time|date:"%s"}}?v={{ "now" | date: "%Y%m%d%H%M%S" }}" />
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js" integrity="sha256-CgSoWC9w5wNmI1aN8dIMK+6DPelUEtvDr+Bc2m/0Nx8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.0/lib/anime.min.js" integrity="sha256-phe1l/X2+iN4AhZVoj0+yAoCjEOvviHZiysqXpwdiEM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/paroller.js@1.4.4/dist/jquery.paroller.min.js" integrity="sha256-me2GHKjxs5tJsJFaJjp/aHOfptn7pArJel3g748NGOs=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/main.js' | prepend: site.baseurl_root }}?v={{site.time|date:"%s"}}?v={{ "now" | date: "%Y%m%d%H%M%S" }}"></script>

</head>
<body class="oktw background body">
    {{ content }}
</body>
</html>
