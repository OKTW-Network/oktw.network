---
layout: blog/blog
title: 
permalink: /blog
---

<div class="oktw layout container">
    <a class="oktw elements title" href="{{ "/" | relative_url }}"><i class="fas fa-arrow-left"></i>&nbsp;&nbsp;{% t menu.projects %}</a>
    
    <div class="posts">
        {% assign sorted = site.categories.blog | sort: 'date' | reverse %}
        {% for post in sorted %}
        <article class="post  mt-2 mb-4">
            <h1>
                <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
            </h1>
            <div class="entry text-light">
                {{ post.subtitle }}
            </div>
            <div class="entry text-light">
                {{ post.date }}
            </div>
        </article>
        {% endfor %}
    </div>
</div>
